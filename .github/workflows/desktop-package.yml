name: Desktop Package

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  package:
    name: Package (${{ matrix.platform.name }})
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: macos-latest
            name: macos
          - os: windows-latest
            name: windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build desktop app
        run: pnpm desktop:build

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: bitfun-${{ matrix.platform.name }}-bundle
          if-no-files-found: error
          path: |
            target/release/bundle
            src/apps/desktop/target/release/bundle

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: package
    runs-on: ubuntu-latest

    steps:
      - name: Download bundled artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bitfun-*-bundle
          path: release-assets
          merge-multiple: true

      - name: List release assets
        run: |
          echo "Release assets:"
          find release-assets -type f | sort

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            release-assets/**/*.dmg
            release-assets/**/*.app.tar.gz
            release-assets/**/*.msi
            release-assets/**/*-setup.exe
            release-assets/**/*.nsis.zip
            release-assets/**/*.sig
          overwrite_files: true
          fail_on_unmatched_files: true
